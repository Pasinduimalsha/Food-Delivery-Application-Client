# SonarQube project configuration
# Server name: lil_sonar_project
# Scanner tool name: lil_sonar_tool

sonar.projectKey=Food-Delivery-Application-Client
sonar.projectName=Food-Delivery-Application-Client
sonar.projectVersion=1.0

# Source code directories
sonar.sources=src

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,src/test/**

# Exclusions - files/directories to skip during analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Coverage report location (generated by Jest with --coverage flag)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8
