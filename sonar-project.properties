# SonarQube project properties
# See https://docs.sonarqube.org/latest/analysis/analysis-parameters/

sonar.projectKey=lil_sonar_project
sonar.projectName=Food-Delivery-Application-Client
sonar.projectVersion=1.0

# Source directories (relative to project root)
sonar.sources=src

# Test directories / patterns
sonar.tests=src/test
sonar.test.inclusions=src/test/**

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report for JavaScript/TypeScript (adjust path if using a different reporter)
# Ensure your test runner generates this file (e.g., Jest with `--coverage` writes to coverage/lcov.info)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
